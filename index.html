<!DOCTYPE html>
<html lang="en" manifest="index.manifest">
  <head>
    
    <title>StrobeJS</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A JavaScript-based, scroll-tunable strobe light.">

    <link href="strobe.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="strobe.js"></script>

  </head>

  <body>
  
    <div class="strobe">
      <span class="fps"></span>
      <span class="fps-label"> fps</span>
      <p><a href="https://github.com/jywarren/strobejs">Open Source</a></p>
    </div>

  </body>

</html>
